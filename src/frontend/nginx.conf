server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve all routes through index.html for Vue Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # This location block will be used if ALB is not configured for path-based routing
    # If ALB handles /api/* routing, this block won't be reached
    location /api/ {
        # For local testing or single-container setups
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}